<!DOCTYPE html>
<html>
    <head>
        <title>Microtip Extension Options</title>
    </head>
    <body>
        <span id="status" style="color: red"></span>

        <h1>Microtip Chrome Extension Options</h1>

        <h2>Tip amount</h2>
        <input type="text" name="dollar_tip_amount" style="width: 3em"> USD

        <h2>Daily tip limit</h2>
        <input type="text" name="daily_tip_limit" style="width: 3em"> USD

        <h2>When to tip</h2>
        <input type="radio" name="when_to_send" value="immediately">Tip immediately without asking.<br>
        <input type="radio" name="when_to_send" value="ask">Do not tip automatically.<br>

        <h2>Deposit Address</h2>
        Public Key: <strong id="deposit_address"></strong> <br>
        Private Key: <span id="priv_key"></span> <br>
        Balance: <span id="current_balance"><img src="spinner.gif"></span> BTC

        <br><br>

        <input type="button" id="save" value="Save">

        <script src="bitcore-browser.js"></script>
        <script src="jquery-2.1.3.min.js"></script>
        <script src="options.js"></script>
    </body>
</html>
